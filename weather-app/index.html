<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>
<body>

	<div class="container">
		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="Pesquisar por uma cidade...">
		</header>
		<main>
			<section class="location">
				<div class="city">Pesquise uma cidade</div>
				<div class="date"> </div>
			</section>
			<div class="current">
				<div class="temp"><span></span></div>
				<div class="weather"></div>
				<div class="hi-low"></div>
			</div>
		</main>
	</div>

	<script src="script.js">

	</script>
</body>
</html>
